spring.application.name=oauth
server.port=9055
spring.main.allow-bean-definition-overriding=true

#logging.level.root=debug
#logging.level.org.springframework.web=info

eureka.instance.hostname=127.0.0.1
eureka.instance.port=7001
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
eureka.instance.prefer-ip-address=true

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3306/graduation_authority?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.minimum-idle= 5
spring.datasource.hikari.idle-timeout= 600000
spring.datasource.hikari.maximum-pool-size= 10
spring.datasource.hikari.auto-commit= true
spring.datasource.hikari.pool-name= MyHikariCP
spring.datasource.hikari.max-lifetime= 1800000
spring.datasource.hikari.connection-timeout= 30000
spring.datasource.hikari.connection-test-query= SELECT 1

mybatis.type-aliases-package= cuit.hyl.graduation.security_oauth.entity
mybatis.mapper-locations= classpath:mapper/*.xml

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=zp123789
spring.redis.database=0
spring.redis.jedis.pool.maxIdle=10
spring.redis.jedis.pool.minIdle=5
spring.redis.jedis.pool.maxActive=100

feign.hystrix.enabled=true

spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true


